<ion-header>
  <ion-navbar>
    <ion-title>
      Home
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="itemSelected(item)" icon-start>
      <ion-icon [name]="item.icon" [ngStyle]="{'color': item.color}" item-start></ion-icon>
      {{ item.text }}
    </button>
  </ion-list>
</ion-content>
